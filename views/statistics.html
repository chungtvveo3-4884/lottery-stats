    <style>
        /* Một vài style tùy chỉnh nhỏ để hoàn thiện giao diện */
        body {
            background-color: #f7fafc; /* Màu xám nhạt của Tailwind */
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .highlight {
            background-color: #b0ebfb; /* Vàng nhạt */
            color: #ff5900;
            font-weight: 800;
            border-radius: 5px;
        }
        /* Style cho accordion của Thống kê kỷ lục */
        .record-accordion-button[aria-expanded="true"] {
            background-color: #f8fafc;
        }

<body class="antialiased">
    <div class="container mx-auto max-w-7xl px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Thống Kê Xổ Số Miền Bắc</h1>
            <p class="text-lg text-gray-600 mt-2">Phân tích chuyên sâu dựa trên dữ liệu đã được tính toán.</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="statsForm">
                 <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-4">
                        <label for="statsType" class="block text-sm font-medium text-gray-700">Loại thống kê:</label>
                        <select id="statsType" name="statsType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></select>
                    </div>
                    <div class="lg:col-span-2">
                        <label for="minLength" class="block text-sm font-medium text-gray-700">Số ngày:</label>
                        <select id="minLength" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></select>
                    </div>
                    <div class="lg:col-span-3">
                        <label for="startDate" class="block text-sm font-medium text-gray-700">Từ ngày:</label>
                        <input type="date" id="startDate" name="startDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div class="lg:col-span-3">
                        <label for="endDate" class="block text-sm font-medium text-gray-700">Đến ngày:</label>
                        <input type="date" id="endDate" name="endDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="mt-6">
                     <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Thống Kê
                    </button>
                </div>
            </form>
        </div>
        
        <div x-data="{ open: true }" class="bg-white rounded-lg shadow-md mb-8">
            <div @click="open = !open" class="flex justify-between items-center p-4 cursor-pointer">
                <h3 id="result-title" class="text-xl font-semibold text-gray-800 flex items-center">
                    <i class="bi bi-search me-2"></i>Kết Quả Truy Vấn
                </h3>
                <i class="bi" :class="open ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
            </div>
            <div x-show="open" x-transition class="border-t border-gray-200 p-6">
                <div id="result-table-container">
                    <p class="text-gray-500">Vui lòng chọn loại thống kê và nhấn nút "Thống Kê" để xem kết quả.</p>
                </div>
            </div>
        </div>

        <div id="current-streaks-section" x-data="{ open: true }" class="bg-white rounded-lg shadow-md mb-8 d-none">
            <div @click="open = !open" class="flex justify-between items-center p-4 cursor-pointer">
                <h3 class="text-xl font-semibold text-gray-800 flex items-center">
                    <i class="bi bi-fire text-red-500 me-2"></i> 
                    <span id="current-streaks-title">Chuỗi Đang Diễn Ra</span>
                </h3>
                <i class="bi" :class="open ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
            </div>
            <div x-show="open" x-transition class="border-t border-gray-200 p-6">
                <div id="current-streaks-container"></div>
            </div>
        </div>

        <div x-data="{ open: true }" class="bg-white rounded-lg shadow-md">
             <div @click="open = !open" class="flex justify-between items-center p-4 cursor-pointer">
                <h3 class="text-xl font-semibold text-gray-800 flex items-center">

            </div>

                </div>
            </div>
        </div>
    </div>

                const pastDate = new Date();
                pastDate.setDate(today.getDate() - 360);
                startDateInput.valueAsDate = pastDate;
                fetchQuickStats();
            };

            const fetchQuickStats = async () => {
                 try {
                    const response = await fetch(`${BASE_URL}/statistics/api/v2/quick-stats`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    quickStatsContainer.innerHTML = '';
                    const allCurrentStreaks = [];
                    Object.keys(data).sort().forEach(key => {
                        const stat = data[key];
                        if(stat && !stat.error){
                            if (stat.current) {
                                const recordLength = stat.longest && stat.longest.length > 0 ? stat.longest[0].length : 0;
                                allCurrentStreaks.push({ ...stat.current, description: stat.description, recordLength: recordLength });
                            }
                            renderRecordAccordionItem(key, stat);
                        }
                    });
                    const streaksByLength = allCurrentStreaks.reduce((acc, streak) => {
                        if (!acc[streak.length]) { acc[streak.length] = []; }
                        acc[streak.length].push(streak);
                        return acc;
                    }, {});
                    renderCurrentStreaks(streaksByLength, allCurrentStreaks.length);
                } catch (error) {
                    console.error("Lỗi khi tải thống kê nhanh:", error);
                }
            };
            
            const renderCurrentStreaks = (streaksByLength, totalCount) => {
                 const sortedLengths = Object.keys(streaksByLength).sort((a, b) => b - a);
                 if (totalCount > 0) {
                     currentStreaksSection.classList.remove('d-none');
                     currentStreaksTitle.innerHTML = `Chuỗi Đang Diễn Ra <span class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">${totalCount}</span>`;
                     let finalHtml = '';
                     sortedLengths.forEach(length => {
                         finalHtml += `
                            <div class="mt-4">
                                <h4 class="text-sm font-semibold text-gray-600 uppercase tracking-wider flex justify-between items-center border-b pb-2 mb-4">
                                    <span><i class="bi bi-fire"></i> Chuỗi</span>
                                    <span class="font-bold text-lg text-red-500">${length} Ngày</span>
                                </h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">`;
                         
                         streaksByLength[length].forEach(streak => {
                            finalHtml += `
                                <div class="bg-white rounded-lg shadow-sm border border-l-4 border-l-red-500 transition hover:shadow-lg hover:-translate-y-1">
                                    <div class="p-4 flex flex-col h-full">
                                        <h6 class="font-semibold text-gray-800">${streak.description}</h6>
                                        <p class="text-xs text-gray-500 mb-1">Từ ngày: ${streak.startDate}</p>
                                        <p class="text-xs text-gray-500">Kỷ lục: ${streak.recordLength} ngày</p>
                                        <div class="mt-auto pt-2">
                                           <div class="flex flex-wrap gap-1">${renderFullSequence(streak)}</div>
                                        </div>
                                    </div>
                                </div>`;
                         });
                         finalHtml += `</div></div>`;
                     });
                     currentStreaksContainer.innerHTML = finalHtml;
                 } else {
                    currentStreaksSection.classList.add('d-none');
                 }
            };
            
            const renderRecordAccordionItem = (key, stat) => {
                const safeKey = key.replace(/:/g, '-');
                const accordionId = `details-${safeKey}`;
                const longestInfo = stat.longest && stat.longest.length > 0 ? `${stat.longest[0].length} ngày (${stat.longest.length})` : 'N/A';
                const secondLongestInfo = stat.secondLongest && stat.secondLongest.length > 0 ? `${stat.secondLongest[0].length} ngày (${stat.secondLongest.length})` : 'N/A';
                const avgIntervalInfo = stat.averageInterval !== null ? `${stat.averageInterval} ngày` : 'N/A';
                const sinceLastInfo = stat.daysSinceLast !== null ? `${stat.daysSinceLast} ngày` : 'N/A';
                
                const itemHtml = `
                    <div x-data="{ open: false }">
                        <div @click="open = !open" class="record-accordion-button p-4 flex flex-wrap justify-between items-center cursor-pointer hover:bg-gray-50">
                             <span class="w-full lg:w-1/3 font-semibold text-gray-700">${stat.description}</span>
                             <span class="text-sm text-gray-500"><i class="bi bi-trophy"></i> KL: ${longestInfo}</span>
                             <span class="text-sm text-gray-500"><i class="bi bi-award"></i> Nhì: ${secondLongestInfo}</span>
                             <span class="text-sm text-gray-500"><i class="bi bi-arrow-repeat"></i> TB: ${avgIntervalInfo}</span>
                             <span class="text-sm text-gray-500"><i class="bi bi-hourglass-split"></i> Cuối: ${sinceLastInfo}</span>
                        </div>
                        <div x-show="open" x-transition class="bg-gray-50 p-4">
                           <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>${renderStreakDetails('Kỷ lục', stat.longest)}</div>
                                <div>${renderStreakDetails('Dài nhì', stat.secondLongest)}</div>
                            </div>
                        </div>
                    </div>
                `;
                quickStatsContainer.insertAdjacentHTML('beforeend', itemHtml);
            };

            const renderStreakDetails = (title, streaks) => {
                if (!streaks || streaks.length === 0) return `<h6 class="font-semibold text-gray-600">${title}: Không có dữ liệu</h6>`;
                const sortedStreaks = streaks.sort((a,b) => parseDate(b.endDate) - parseDate(a.endDate));
                const streakLength = sortedStreaks[0].length;
                let detailsHtml = sortedStreaks.map(streak => `
                    <li class="mb-2">
                        <strong class="text-sm">${streak.startDate} → ${streak.endDate}</strong>
                        <div class="flex flex-wrap gap-1 mt-1">${renderFullSequence(streak)}</div>
                    </li>`).join('');
                return `<h6 class="font-semibold text-gray-600">${title} (Dài ${streakLength} ngày)</h6><ul class="list-none p-0 mt-2">${detailsHtml}</ul>`;
            };

            const handleStatsSubmit = async (event) => {
                event.preventDefault();
                resultTitle.textContent = `Kết Quả Truy Vấn (Đang tải...)`;
                resultContainer.innerHTML = '<div class="flex justify-center p-8"><div role="status" class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-indigo-600 motion-reduce:animate-[spin_1.5s_linear_infinite]"></div></div>';
                const selectedValue = statsTypeSelect.value;
                const [category, subcategory] = selectedValue.split(':');
                let url = `${BASE_URL}/statistics/api/v2/stats?category=${category}&exactLength=${minLengthSelect.value}`;
                if (subcategory) { url += `&subcategory=${subcategory}`; }
                if (startDateInput.value) url += `&startDate=${toApiDateFormat(startDateInput.value)}`;
                if (endDateInput.value) url += `&endDate=${toApiDateFormat(endDateInput.value)}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Lỗi mạng: ${response.statusText}`);
                    const data = await response.json();
                    resultTitle.innerHTML = `${data.description || 'Kết Quả Truy Vấn'} <span class="inline-flex items-center justify-center px-2 py-1 text-sm font-bold leading-none text-blue-100 bg-blue-600 rounded-full">${data.streaks.length} kết quả</span>`;
                    renderResults(data.streaks);
                } catch (error) {
                    console.error('Lỗi khi fetch dữ liệu:', error);
                    resultTitle.textContent = 'Có lỗi xảy ra khi tải dữ liệu.';
                    resultContainer.innerHTML = '';
                }
            };
            
            const renderResults = (streaks) => {
                if (!streaks || streaks.length === 0) {
                    resultContainer.innerHTML = '<p class="text-gray-500">Không có chuỗi nào phù hợp với điều kiện lọc.</p>';
                    return;
                }
                const sortedStreaks = streaks.sort((a,b) => parseDate(b.endDate) - parseDate(a.endDate));
                let content = sortedStreaks.map(streak => `
                    <div class="py-3 border-b border-gray-200">
                        <p class="font-semibold">${formatStreakValue(streak)}</p>
                        <p class="text-sm text-gray-600">${streak.startDate} đến ${streak.endDate} (${streak.length} ngày)</p>
                        <div class="flex flex-wrap gap-1 mt-1">${renderFullSequence(streak)}</div>
                    </div>`).join('');
                resultContainer.innerHTML = content;
            };
            
            const renderFullSequence = (streak) => {
                if (!streak.fullSequence) return '<span></span>';
                const streakDates = new Set(streak.dates);
                return streak.fullSequence.map(day => `
                    <div class="text-center p-1 rounded-md text-xs ${streakDates.has(day.date) ? 'highlight' : 'bg-gray-200'}">
                        <span class="font-mono">${day.value}</span>
                        <span class="block text-gray-500">${day.date.substring(0,5)}</span>
                    </div>`).join('');
            };
            
            const formatStreakValue = (streak) => {
                if (streak.value) { return `<b>${streak.value}</b>`; }
                if (streak.pair) return `Cặp [<b>${streak.pair.join(', ')}</b>]`;
                return streak.values.map(v => `<b>${v}</b>`).join(' → ');
            };

            const toApiDateFormat = (dateString) => {
                if (!dateString) return '';
                const [year, month, day] = dateString.split('-');
                return `${day}/${month}/${year}`;
            };
            
            endDateInput.addEventListener('change', () => {
                const endDate = new Date(endDateInput.value);
                const startDate = new Date(endDate);
                startDate.setDate(endDate.getDate() - 360);
                startDateInput.valueAsDate = startDate;
            });

            form.addEventListener('submit', handleStatsSubmit);
            initializePage();
        });
    </script>
</body>
</html>
