<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng & Phân tích</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .hidden { display: none; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: #fff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(28px, 1fr));
            gap: 4px;
        }
        .number-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 12px;
            border-radius: 4px;
            padding: 2px;
        }
    </style>
</head>
<body class="antialiased bg-gray-50">
    <div class="container mx-auto max-w-7xl px-4 py-8">
        <header class="bg-white shadow-md sticky top-0 z-10 mb-8">
             <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <a href="/" class="text-2xl font-bold text-gray-800">XSMB Stats</a>
                    <nav class="hidden md:flex space-x-4">
                        <a href="/statistics" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Thống kê</a>
                        <a href="/scoring" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Tính điểm</a>
                        <a href="/simulation" class="bg-blue-100 text-blue-600 px-3 py-2 rounded-md text-sm font-semibold">Mô phỏng & Phân tích</a>
                    </nav>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div id="analysisContainer" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Phân Tích Cho Ngày Mai</h2>
                <div id="analysisContent">
                    <p class="text-gray-500">Đang tải dữ liệu phân tích...</p>
                </div>
            </div>
            <div id="historyContainer" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Lịch Sử Đối Chiếu</h2>
                <div id="historyContent" class="overflow-auto max-h-[400px]">
                     <p class="text-gray-500">Đang tải lịch sử...</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-lg h-fit">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Mô phỏng Giả lập</h2>
                <form id="simulationForm" class="space-y-6">
                    <div>
                        <label for="initialCapital" class="block text-sm font-medium text-gray-700">Vốn khởi điểm (k)</label>
                        <input type="number" id="initialCapital" name="initialCapital" value="10000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="simulationDays" class="block text-sm font-medium text-gray-700">Số ngày mô phỏng</label>
                        <input type="number" id="simulationDays" name="simulationDays" value="30" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="betAmount" class="block text-sm font-medium text-gray-700">Mức cược / 1 con (k)</label>
                        <input type="number" id="betAmount" name="betAmount" value="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="pt-6 border-t">
                        <button type="submit" id="runButton" class="w-full inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                            <span id="runButtonText">Chạy Mô phỏng</span>
                            <div id="runSpinner" class="spinner hidden"></div>
                        </button>
                    </div>
                </form>
            </div>

            <div id="resultsContainer" class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg hidden">
                 </div>
        </div>
        
        <footer class="bg-gray-800 text-white text-center p-4 mt-8">
            <p>&copy; <%= new Date().getFullYear() %> XSMB Stats. All rights reserved.</p>
        </footer>
    </div>
    <script src="/js/simulation-client.js"></script>
</body>
</html>
