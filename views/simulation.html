<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng Chiến lược</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .hidden { display: none; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: #fff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto max-w-7xl px-4 py-8">
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <a href="/" class="text-2xl font-bold text-gray-800">XSMB Mô phỏng giả lập</a>
                    <nav class="hidden md:flex space-x-4">
                        <a href="/statistics" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Thống kê</a>
                        <a href="/scoring" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Tính điểm</a>
                        <a href="/simulation" class="bg-blue-100 text-blue-600 px-3 py-2 rounded-md text-sm font-semibold">Mô phỏng</a>
                    </nav>
                </div>
            </div>
        </header>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Thiết lập</h2>
                    <form id="simulationForm" class="space-y-6">
                        <div>
                            <label for="initialCapital" class="block text-sm font-medium text-gray-700">Vốn khởi điểm (k)</label>
                            <input type="number" id="initialCapital" name="initialCapital" value="10000" min="1000" step="1000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="simulationDays" class="block text-sm font-medium text-gray-700">Số ngày mô phỏng</label>
                            <input type="number" id="simulationDays" name="simulationDays" value="30" min="1" max="365" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        
                        <div class="space-y-4" id="formGroupsContainer">
                            <h3 class="text-lg font-semibold text-gray-800 pt-4 border-t">Các dạng số chơi</h3>
                            </div>
                        
                        <button type="button" id="addFormGroup" class="w-full flex items-center justify-center px-4 py-2 border border-dashed border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            + Thêm dạng số
                        </button>
                        
                        <div class="pt-6 border-t">
                            <button type="submit" id="runButton" class="w-full inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <span id="runButtonText">Chạy Mô phỏng</span>
                                <div id="runSpinner" class="spinner hidden"></div>
                            </button>
                        </div>
                    </form>
                </div>

                <div id="resultsContainer" class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Kết quả Mô phỏng</h2>
                    <div id="summaryContainer" class="mb-8"></div>
                    <div class="mb-8" style="height: 400px;">
                        <canvas id="simulationChart"></canvas>
                    </div>
                    <div class="overflow-auto max-h-96">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-100 sticky top-0">
                                <tr>
                                    <th class="p-2 text-center font-semibold">Ngày</th>
                                    <th class="p-2 text-center font-semibold">Số về</th>
                                    <th class="p-2 text-right font-semibold">Tổng cược</th>
                                    <th class="p-2 text-right font-semibold">Thắng</th>
                                    <th class="p-2 text-right font-semibold">Lãi/Lỗ</th>
                                    <th class="p-2 text-right font-semibold">Vốn cuối ngày</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        
        <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
            <p>&copy; <%= new Date().getFullYear() %> XSMB Stats. All rights reserved.</p>
        </footer>
    </div>
    <script src="/js/simulation-client.js"></script>
</body>
</html>
